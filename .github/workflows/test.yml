name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build